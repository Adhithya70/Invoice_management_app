<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<form id="updateCustomerForm">
    <input id="customer_id" value="" placeholder="Customer_id"><br>
    <input type="text" id="name" placeholder="Customer Name" required><br>
    <input type="email" id="email" placeholder="Customer Email"><br>
    <input type="text" id="phone" placeholder="Customer Phone"><br>
    <textarea id="address" placeholder="Customer Address"></textarea><br>
    <button type="submit">Update Customer</button>
</form>

<script>
    document.getElementById('updateCustomerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const customerId = document.getElementById('customer_id').value;
        const updatedCustomer = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
        };

        fetch(`/updateCustomer/${customerId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedCustomer)
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(err => console.error('Error:', err));
    });

    // Fetch customer data and populate the form (example if editing an existing customer)
     // replace with dynamic customer ID
    fetch(`/viewCustomer/${customerId}`)
    .then(response => response.json())
    .then(data => {
        document.getElementById('customer_id').value = data.id;
        document.getElementById('name').value = data.name;
        document.getElementById('email').value = data.email;
        document.getElementById('phone').value = data.phone;
        document.getElementById('address').value = data.address;
    });
</script>
